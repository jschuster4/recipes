<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
        {% if messages %}
    <!-- check if there are any messages -->
            {% for message in messages %}
    <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="container">
            <h1>Edit Recipe</h1>
            <form action="/recipes/update/{{one_recipe.id}}" class="form-control" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" value="{{one_recipe.name}}">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" value="{{one_recipe.description}}">
                <label for="instruction">Instructions</label>
                <input type="text" class="form-control" name="instruction" value="{{one_recipe.instruction}}">
                <label for="date">Date Made On:</label>
                <input type="date" name="date" value="{{one_recipe.date_made_on}}">
                <label for="under_30">Under 30 Minutes?</label>
                <label for="yes">Yes</label>
                <input type="radio" name="under_30_minutes" value="yes">
                <label for="no">No</label>
                <input type="radio" name="under_30_minutes" value="no">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
    <a href="/success">Dashboard</a>
    <a href="/logout">Logout</a>
</body>
</html>
